[changelog]
header = """
# Changelog\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
      * {% if commit.remote.pr_title %}{{ commit.remote.pr_title | trim }}{% else %}{{ commit.message | split(pat="\n") | first | trim }}{% endif %}\
        {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif %}\
        {% if commit.remote.pr_number %} in #{{ commit.remote.pr_number }}{%- endif %}
    {%- endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/regd-io/testing" },
]
output = "CHANGELOG.md"

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))"},
]
commit_parsers = [
  { field = "github.pr_title", pattern = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { field = "github.pr_title", pattern = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { field = "github.pr_title", pattern = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
  { field = "github.pr_title", pattern = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { field = "github.pr_title", pattern = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { field = "github.pr_title", pattern = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { field = "github.pr_title", pattern = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { field = "github.pr_title", pattern = "^chore\\(release\\): prepare for", skip = true },
  { field = "github.pr_title", pattern = "^chore\\(deps.*\\)", skip = true },
  { field = "github.pr_title", pattern = "^chore\\(pr\\)", skip = true },
  { field = "github.pr_title", pattern = "^chore\\(pull\\)", skip = true },
  { field = "github.pr_title", pattern = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
  { field = "github.pr_title", pattern = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
  { field = "github.pr_title", pattern = ".*", group = "<!-- 10 -->ğŸ’¼ Other" },
]
filter_commits = false
topo_order = false
sort_commits = "oldest"
